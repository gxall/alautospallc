<!DOCTYPE html>
<html>
<head>
    <title>AL AUTO SPA</title>
    <style>
        body {

            background-color: #f0f0f0;

        }
        .header {
            background-color: #000;
            color: #fff;

        table {

        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;

            text-align: center;
            cursor: pointer;

        <table>
            <tr>
                <th>Service</th>

            </tr>
            <tr>
                <td>Basic Wash</td>

            <tr>

            </tr>
            <tr>

            </tr>

            </tr>
            <tr>
